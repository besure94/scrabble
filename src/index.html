<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Word Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Game</h1>
      <button id="start-game" type="submit">Start Game</button>
      <div class="hidden" id="game-div">
        <div class="game-board" id="gameBoard"></div>
        <form>
          <br>
          <label>Word to play:</label>
          <input type="text" id="playedWord" minlength="1" maxlength="7">
          <button id="playButton">Play</button>
          <button id="exchangeButton">Exchange</button>
          <button id="passButton">Pass</button>
        </form>
        <div id="turn">player turn placeholder</div>
        <div id="tiles">tiles placeholder</div>
      </div>
    </div>
  </body>
</html>
