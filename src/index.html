<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Word Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Game</h1>
      <button id="start-game" type="submit">Start Game</button>
      <div class="hidden" id="game-div">
        <div class="game-board" id="gameBoard"></div>
        <br>
        <div id="player-one">
          <p>Player One</p>
          <div id="player-one-tiles"></div>
          <button type="submit" id="player-one-play">Play</button>
          <button type="submit" id="player-one-exchange">Exchange</button>
          <button type="submit" id="player-one-pass">Pass</button>
        </div>
        <div id="player-two">
          <p>Player Two</p>
          <div id="player-two-tiles"></div>
          <button type="submit" id="player-two-play">Play</button>
          <button type="submit" id="player-two-exchange">Exchange</button>
          <button type="submit" id="player-two-pass">Pass</button>
        </div>
        <!-- <form>
          <br>
          <label>Word to play:</label>
          <input type="text" id="playedWord" minlength="1" maxlength="7">
          <button id="playButton">Play</button>
        </form> -->
      </div>
    </div>
  </body>
</html>
